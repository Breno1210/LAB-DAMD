<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="py-1 px-2">
        <div class="container">
            <div class="row">
                <div class="grid-12">
                    <nav class="">
                        <ul class="menu">
                            <li class="scroll-to-section"><a href="/"><h6 class="color-white">HOME</h6></a></li>
                            <li class="scroll-to-section"><a href="/cadastrar"><h6 class="color-white">Registrar-se</h6></a></li>
                            <li class="scroll-to-section"><a href="/login"><h6 class="color-white">Login</h6></a></li>
                        </ul>

                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="flex-center mt-6">
            <div class="grid-8">
                <img src="img/img2.png" alt="">
            </div>
            <div class="grid-4">
                <div class="flex-start-row">
                    <h5>Realize o login para continuar...</h5>
                </div>
                <div class="mt-2">
                    <h6 class="flex-start-row">Nome <p class="color-red">*</p>
                    </h6>
                    <input type="text">
                </div>
                <div class="mt-2">
                    <h6 class="flex-start-row">Senha <p class="color-red">*</p>
                    </h6>
                    <input type="text">
                </div>

                <div class="mt-3">
                    <button class="btn-login w-100">
                        <h6 class="text-center color-white">Entrar
                    </button>
                </div>

                <div class="mt-1">
                    <p class="text-center">Nao possui uma conta?</p>
                    <a href="/cadastrar">
                        <p class="text-center color-primary">Clique aqui para se cadastrar!</p>
                    </a>
                </div>

            </div>
        </div>
    </section>

    

</body>

</html>
